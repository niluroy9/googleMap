<!DOCTYPE html>
<!--HTML5 declaration-->
<html>

<head>
    <title>Google Map</title>
    <!--linking css file-->
    <link rel="stylesheet" type="text/css" href="map.css" />
    <!--linking javasript file-->
    <script language="javascript" type="text/javascript" src="map.js"></script>
</head>

<body>
    <input id="location" class="controls" type="text" placeholder="Enter a location">
    <!-- creating searchbox -->
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBEzeHHRm_iDhmgjqsPRvPVqvtmZX_QbqM&v=3&libraries=places&callback=initMap" async defer></script>
</body>

</html>
